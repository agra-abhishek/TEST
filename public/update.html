<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Score</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, select { padding: 5px; margin: 5px; width: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .message { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Update Score</h2>
  <form id="updateForm">
    <div>
      <label>Batting Team: </label>
      <select id="battingTeam" required>
        <option value="teamA">Team A</option>
        <option value="teamB">Team B</option>
      </select>
    </div>
    <div>
      <label>Runs: </label>
      <input type="number" id="runs" required>
    </div>
    <div>
      <label>Wickets: </label>
      <input type="number" id="wickets" required>
    </div>
    <div>
      <label>Overs: </label>
      <input type="text" id="overs" required placeholder="e.g., 17.0">
    </div>
    <button type="submit">Update Score</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById("updateForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const batting = document.getElementById("battingTeam").value;
      const runs = parseInt(document.getElementById("runs").value);
      const wickets = parseInt(document.getElementById("wickets").value);
      const overs = document.getElementById("overs").value;

      try {
        const res = await fetch("/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ batting, runs, wickets, overs })
        });

        const result = await res.json();
        document.getElementById("message").textContent = "✅ Score updated successfully!";
        console.log(result);
      } catch (err) {
        console.error(err);
        document.getElementById("message").textContent = "❌ Failed to update score.";
      }
    });
  </script>
</body>
</html>
